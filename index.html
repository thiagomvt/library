<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library</title>
    <link href="./style.css" rel="stylesheet"></link>
</head>
<body>
    <header>Library</header>
    <div id="container">
        <div class="sidebar">
            <dialog>
                <span>Título</span><input type="text" class="title"><br>
                <span>Autor</span><input type="text" class="author"><br>
                <span>Páginas</span><input type="text" class="pages"><br>
                <span>Lido?</span><input type="checkbox"><br>
                <button type="button" class="confirm">Add</button>
                <button type="button" class="cancel">Cancel</button>
            </dialog>
            <button type="button" class="addBtn">Add book</button>
        </div>
        <div class="shelf"></div>
    </div>
    <footer>Copyright</footer>
    <script src="./library.js"></script>
</body>
</html>
